<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Mazer" />
    <meta property="og:image" content="./images/mazer.png" />
    <meta property="og:url" content="https://k3vross.github.io/MazeR/" />

    
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./css/game.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>MazeR</title>
</head>
<body>
    <div class='container'>
        <div class='title-container'>
            <h1 id='title'>MazeR</h1>
            <p class='instructions'>Use a, w, d, s keys to move. Reach the green goal in the shortest time possible.</p>
        </div>
        <div class='middle-container'>
            <canvas id="mazer-canvas"></canvas>
        </div>
        <div class='welcome'>
            <p class='welcome-msg'>Welcome to MazeR!</p>
            <p class='welcome-msg'>Click anywhere to begin</p>
        </div>
        <div class='win-modal'>
            <p class='win'>YOU WIN</p>
        </div>
        <div class='footer'>
            <div>
                <a href="https://github.com/k3vross" add target="_blank"><img class='gh' src="./images/github.png" alt="github"></a>
            </div>
            <div class='music'>
                <audio loop id='music'>
                    <source src='./music/hero_immortal.mp3'>
                </audio>
                <i style='text-align: center;' id='music-btn' class='fas fa-volume-mute'></i>
                <br>
                <p class='credits'>Game music by Trevor Lentz</p>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/kevin-ross-7450591ab/" add target="_blank"><img class="li"src="./images/linkedIn.png"
                    alt="LinkedIn"></a>
            </div>
        </div>
        <script src="./dist/bundle.js"></script>
</body>
</html>
